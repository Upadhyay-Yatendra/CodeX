<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeX -Your Coding AI </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root">
    <div class="nav_Section">
      <!-- Scroll to Top button -->
      <button class="scroll-button" id="scrollToTop">↑</button>
      
      <img id="logo" src="assets/logo.png" alt="CodeX" />

      <!-- Scroll to Bottom button -->
      <button class="scroll-button" id="scrollToBottom">↓</button>
    </div>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Codex..."></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
  </div>
  <script type="module" src="/script.js"></script>
</body>

</html>
